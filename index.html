<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="   
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
        <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cal">
        <div class="display">
            <div class="screen"></div>
            <div class="er">C</div>
        </div>
        <div class="buttons">
            <div class="button" id="b1">1</div>
            <div class="button" id="b2">2</div>
            <div class="button" id="b3">3</div>
            <div class="button" id="b4">+</div>
            <div class="button" id="b5">4</div>
            <div class="button" id="b6">5</div>
            <div class="button" id="b7">6</div>
            <div class="button" id="b8">-</div>
            <div class="button" id="b9">7</div>
            <div class="button" id="b10">8</div>
            <div class="button" id="b11">9</div>
            <div class="button" id="b12">*</div>
            <div class="button" id="b13">0</div>
            <div class="button" id="b14">.</div>
            <div class="button" id="b15">=</div>
            <div class="button" id="b16">/</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
